<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/sweetalert2.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <title>Máquina De Turing</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
    type="text/css">

  <!-- Custom styles for this template -->
  <link href="css/landing-page.min.css" rel="stylesheet">
  <link href="css/landing-page.css" rel="stylesheet">

</head>

<body>
  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">Máquina de Turing</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form action="#" method="POST">
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input type="text" class="form-control form-control-lg" placeholder="Expresión {a,b}" id="texto"
                  required pattern="[a-b]+">
              </div>
              <div class="col-12 col-md-3">
                <button class="btn btn-block btn-lg btn-primary" type="button" id="ingresar" data-toggle="popover"
                  title="Error" data-content="La cadena está vacía." data-placemente="right"
                  data-trigger="focus">Ingresar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>
 
  <!-- Icons Grid -->
  <section class="features-icons bg-light text-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 ">
          <p class="lead">Contador: <span id="contador">0</span> | Estado: <span id="estado">Q1</span></p>
            <table id="tabla" class="table text-center table-responsive">
              <tbody>
              </tbody>
            </table>
          <div class="slidecontainer">
            Velocidad:<br>
            <input type="range" min="0" max="1000" value="500" step="100" class="slider" id="rango">
            <p></p>
          </div>
          <div class="btn-group" role="group" aria-label="Funciones">
            <button class="btn btn-danger" id="verificar" content="1">Verificar Expresión</button>
            <button class="btn btn-warning" id="detener" content="1" onclick="detenerMaquina()">Detener</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 
</body>

</html>
